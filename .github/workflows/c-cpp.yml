name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: |
            cd build
            cmake --build . 
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "build/libMeshesd.epl"
        bodyFile: "README.md"
        token: ${{ secrets.GITHUB_TOKEN }}
